<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">inventory</span> GREY INVENTORY
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="/dashboard" onclick="sendGetRequest('/dashboard')">
              <span class="material-icons-outlined">dashboard</span> Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/products" onclick="sendGetRequest('/products')">
              <span class="material-icons-outlined">inventory_2</span> Products
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/categories" onclick="sendGetRequest('/categories')">
              <span class="material-icons-outlined">fact_check</span> Categories
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="/stocks" onclick="sendGetRequest('/stocks')">
              <span class="material-icons-outlined">add_shopping_cart</span> Stocks
            </a>
          </li>
      
          
          <li class="sidebar-list-item">
            <a href="/home">
              <span class="material-icons-outlined">logout</span> LogOut
            </a>
          </li>
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">PRODUCTS</p>
              <span class="material-icons-outlined text-blue">inventory_2</span>
            </div>
           
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">STOCKS</p>
              <span class="material-icons-outlined text-orange">add_shopping_cart</span>
            </div>
            
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">CATEGORIES</p>
              <span class="material-icons-outlined text-green">act_check</span>
            </div>
            
          </div>

         
          
        </div>

        
      </main>
      <!-- End Main -->

    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.3/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <script>
      function sendGetRequest(url) {
        // Use JavaScript to send a GET request to the specified URL
        fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (response.status === 200) {
            // Request was successful
            console.log(`GET request to ${url} was sent successfully.`);
          } else {
            // Handle errors
            console.error(`GET request to ${url} failed with status: ` + response.status);
          }
        })
        .catch(error => {
          console.error('Error sending GET request:', error);
        });
      }



      
    </script>
    
  </body>
</html>
